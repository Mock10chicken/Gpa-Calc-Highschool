<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <label for="username">Enter Your Name:</label>
    <input type="text" id="username" placeholder="Your Name">
    <label for="numCourses">Number of Courses:</label>
    <input type="number" id="numCourses" min="1" placeholder="Enter number">
    <button id="startBtn">Start</button>

    <div id="coursesContainer"></div>
    <button id="calculateBtn" style="display:none;">Calculate GPA</button>

    <div id="result"></div>
  </div>

  <footer>
    <p>Made by Noah Kornman<br>Based off of Isidore Newman High School grading system</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
