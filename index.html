<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <div id="form-section">
      <label for="username">Enter your name:</label>
      <input type="text" id="username" required />
      <button onclick="startCourseInput()">Start</button>
    </div>

    <div id="course-count-section" class="hidden">
      <label for="courseCount">How many courses?</label>
      <input type="number" id="courseCount" min="1" />
      <button onclick="generateCourseFields()">Next</button>
    </div>

    <form id="courses-form" class="hidden"></form>

    <div id="result" class="hidden"></div>
  </div>

  <footer>
    Made by Noah Kornman <br />
    Based on the Isidore Newman High School grading system
  </footer>

  <script src="script.js"></script>
</body>
</html>
