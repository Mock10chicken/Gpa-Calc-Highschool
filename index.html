<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>

    <label for="username">Enter Your Name:</label>
    <input type="text" id="username" placeholder="Your Name">

    <label for="courseCount">Number of Courses:</label>
    <input type="number" id="courseCount" min="1" max="10">
    <button id="startBtn">Start</button>

    <div id="courseInputs"></div>

    <button id="calculateBtn" style="display:none;">Calculate GPA</button>
    <p id="gpaResult"></p>

    <hr>
    <h2>Ask the AI</h2>
    <input type="text" id="questionInput" placeholder="Ask how to raise your GPA">
    <button id="askBtn">Ask</button>
    <p id="aiResponse"></p>
  </div>

  <footer>
    Made by Noah Kornman | Based on Isidore Newman High School grading system
  </footer>

  <script src="script.js"></script>
</body>
</html>
