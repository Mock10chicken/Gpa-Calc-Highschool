<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>GPA Calculator</h1>
    <form id="setup-form">
      <label for="course-count">How many courses?</label>
      <input type="number" id="course-count" min="1" max="20" required />
      <button type="submit">Next</button>
    </form>

    <form id="grades-form" style="display: none;">
      <div id="grade-inputs"></div>
      <button type="submit">Calculate GPA</button>
    </form>

    <div id="result"></div>
  </div>

  <footer>
    <p>Made by Noah Kornman</p>
    <p>Based on Isidore Newman High School grading system</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
